osgi.java.profile.bootdelegation=override

osgi.noShutdown=true
osgi.console=2023
osgi.requiredJavaVersion=1.6

osgi.framework=file:/./bundles/org.eclipse.osgi.jar
osgi.install.area=file:/./bundles
osgi.bundles.startStartLevel=1

osgi.configuration.area=file:/.
osgi.configuration.cascaded=false
osgi.startLevel=100

osgi.bundles=org.apache.log4j@1:start, \
api-kernel@1:start, \
api-monitoring@1:start, \
api-streams@1:start, \
api-administration@1:start, \
api-persistence@1:start, \
api-services@1:start, \
api-executer@1:start, \
api-channels@1:start, \
main-kernel@5:start, \
main-administration@10:start, \
main-executer@15:start, \
main-persistence@15:start, \
main-monitoring@20:start, \
main-streams@30:start, \
main-channels@50:start, \
main-services@50:start, \
channel-webservice-api@2:start, \
channel-webservice@80:start, \
channel-test-api@2:start, \
channel-test@80:start, \
service-test@90:start

eclipse.ignoreApp=true
